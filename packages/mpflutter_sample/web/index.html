<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>template</title>
    <link rel="stylesheet" href="mp_web_features.css" />
</head>

<body>
    <div id="root"></div>
    <script src="mpdom.min.js"></script>
    <script src="mp_web_features.min.js"></script>
    <script src="plugins.min.js"></script>
    <script>
        // window.mpDEBUG = true;
        var { Engine, Page, BrowserApp } = MPDOM;
        var engine = new Engine();
        var dev = true;
        if (dev) {
            engine.initWithDebuggerServerAddr(new URL(window.location.href).hostname + ':9898');
            engine.start();
        }
        else {
            Engine.codeBlockWithCodePath('main.dart.js').then(function (codeBlock) {
                engine.initWithCodeBlock(codeBlock);
                engine.start();
            });
        }
        var app = new BrowserApp(document.getElementById('root'), engine);
        app.setupFirstPage();
    </script>
</body>

</html>
